apiVersion: v1
kind: Service
metadata:
  name: adlogin-svc
  namespace: ecol
spec:
  selector:
    app: adlogin
  ports:
    - protocol: TCP
      port: 6650
      name: 6650-tcp
      targetPort: 6650
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: adlogin
  namespace: ecol
  labels:
    app: adlogin
spec:
  replicas: 2
  selector:
    matchLabels:
      app: adlogin
  template:
    metadata:
      labels:
        app: adlogin
    spec:
      containers:
      - name: adlogin
        image: ecollect-registry.co-opbank.co.ke:30388/adlogin:18072022143745.4
        ports:
        - containerPort: 6650
        resources:
          requests:
            memory: "1Gi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      imagePullSecrets:
      - name: reg-cred-secret
      