apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
  name: ecollect-ing
  namespace: ecol
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ecollect-app
            port:
              number: 4430
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: ecollectapis-svc
            port:
              number: 8000
      - path: /nodeapi
        pathType: Prefix
        backend:
          service:
            name: nodeapis-svc
            port:
              number: 6001
      - path: /nodeapi-v2
        pathType: Prefix
        backend:
          service:
            name: nodeapisv3-svc
            port:
              number: 3000
      - path: /cache
        pathType: Prefix
        backend:
          service:
            name: cacheapi-svc
            port:
              number: 5600
      - path: /adlogin
        pathType: Prefix
        backend:
          service:
            name: adlogin-svc
            port:
              number: 6650
      - path: /mongorest
        pathType: Prefix
        backend:
          service:
            name: mongorest-svc
            port:
              number: 8501
      - path: /demandemail
        pathType: Prefix
        backend:
          service:
            name: node-email-svc
            port:
              number: 8005
      - path: /docx
        pathType: Prefix
        backend:
          service:
            name: docx-svc
            port:
              number: 8004
