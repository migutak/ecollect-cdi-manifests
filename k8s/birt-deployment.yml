---
apiVersion: v1
kind: Service
metadata:
  name: birt-svc
  namespace: ecol
  labels:
    app: birt
spec:
  selector:
    app: birt
  ports:
    - protocol: TCP
      port: 8080
      name: 8080-tcp
      nodePort: 32273
  type: NodePort
--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: birt
  namespace: ecol
  labels:
    app: birt
spec:
  replicas: 2
  selector:
    matchLabels:
      app: birt
  template:
    metadata:
      labels:
        app: birt
    spec:
      containers:
      - name: birt
        image: migutak/birt:25072022.2
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "100Mi"
            cpu: '100m'
          limits:
            memory: "1Gi"
            cpu: '500m'
      imagePullSecrets:
      - name: reg-cred-secret
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
 name: hpa-nodeapis
 namespace: ecol
spec:
 scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: nodeapis
 minReplicas: 3
 maxReplicas: 10
 targetCPUUtilizationPercentage: 70      