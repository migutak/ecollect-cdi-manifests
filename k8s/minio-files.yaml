---
apiVersion: v1
kind: Service
metadata:
  name: minio-files-svc
  namespace: ecol
  label:
    app: minio-files
spec:
  selector:
    app: minio-files
  ports:
    - protocol: TCP
      port: 4400
      name: 4400-tcp
      targetPort: 4400
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio-files
  namespace: ecol
  labels:
    app: minio-files
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio-files
  template:
    metadata:
      labels:
        app: minio-files
    spec:
      containers:
      - name: minio-files
        image: ecollect-registry.co-opbank.co.ke:30677/minio_files:5.5
        envFrom:
          - configMapRef:
              name: ecol-config
          - secretRef:
                name: ecol-secrets
        ports:
        - containerPort: 4400
        resources:
          requests:
            memory: "100Mi"
            cpu: '100m'
          limits:
            memory: "1Gi"
            cpu: '200m'
